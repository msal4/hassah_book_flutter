fragment Product on Product {
    id
    name
    price
    image
    author {
        id
        name
    }
    categories {
        ...Category
    }
}

fragment ProductDetail on Product {
    id
    name
    overview
    price
    image
    isFavorite
    language
    status
    pages
    publishedAt
    author {
        id
        name
    }
    categories {
        ...Category
    }
}

fragment PaginatedProductResponse on PaginatedProductResponse {
    items {
        ...Product
    }
    hasMore
    total
}
