name: hassah_book_flutter
description: The client for Hassah Book.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0

  graphql_flutter: ^4.0.1
  dio: ^3.0.10
  http: ^0.12.2
  flutter_hooks: ^0.16.0
  flutter_slidable: ^0.5.7
  flutter_svg: ^0.19.3
  provider: ^5.0.0
  webview_flutter: ^2.0.4
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  intl: ^0.17.0
  carousel_slider: ^3.0.0
  url_launcher: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  artemis: ^6.18.4
  build_runner: ^1.10.11
  json_serializable: ^3.5.0
  hive_generator: ^0.8.2
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon_transparent.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Dubai
      fonts:
        - asset: assets/fonts/DubaiW23-Bold.ttf
          weight: 700
        - asset: assets/fonts/DubaiW23-Medium.ttf
          weight: 500
        - asset: assets/fonts/DubaiW23-Regular.ttf
          weight: 400
        - asset: assets/fonts/DubaiW23-Light.ttf
          weight: 300
